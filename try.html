<body class="min-h-screen">
<div id="app" class="flex flex-col items-stretch h-screen">
    <header class="flex-initial bg-black border-b-4 border-gray-800 shadow">
        <nav class="flex flex-row items-center justify-between">
            <div class="p-4">
                <a href="/" class="text-white text-xl font-semibold no-underline">Playground
                    <small class="text-grey-lightest font-hairline text-sm">Tailwind CSS playground (v1.0.4)</small>
                </a></div>
            <div class="flex flex-row">
                <button @click="code = ''"
                        class="text-blue-500 border-blue-500 hover:bg-red-500 hover:border-red-500 hover:text-white border-2 block py-2 px-3 rounded-full mr-3 no-underline">
                    Clear Code Editor
                </button>
                <a href="https://tailwindcss.com/docs/what-is-tailwind/" target="_blank"
                   class="text-teal-500 border-teal-500 hover:bg-teal-500 hover:text-white border-2 block py-2 px-3 rounded-full mr-3 no-underline">
                    Tailwind CSS Docs
                </a>
            </div>
        </nav>
    </header>

    <div>
        <div class="shadow-inner" v-html="code"></div>
    </div>

    <div class="bg-gray-600 text-white text-center p-6 font-bold">
        Edit <span class="text-primary-std">HTML</span> and <span class="text-secondary-std">CSS</span> code below
      </div>
    <div class="h-10">
        <codemirror v-model="code" :options="editorOptions"></codemirror>
    </div>    
    
</div>
    <script src="./editor.js"></script>
</body>
</html>
